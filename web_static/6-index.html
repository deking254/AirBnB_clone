<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
<link rel="stylesheet" href="styles/4-common.css"></link>
<link rel="stylesheet" href="styles/3-header.css"></link>
<link rel="stylesheet" href="styles/3-footer.css"></link>
<link rel="stylesheet" href="styles/6-filters.css"></link>
<title>AirBnB clone</title>
</head>
<body  class="body-style">
<header class="header-style">
<div class="logo">
<embed src="images/logo.png"/>
<div>
</header>
<div class="container">
	<section class="filter">
	<div class="locations">
		<h3 class="states">States</h3>
		<h4 class="location">Litein, Kericho</h4>
		<div class="popover" >
			<ul class="list">
			<h2 class="statelist">Nevada</h2>
			<li class="listitems">Las Vegas</li>
			<h2 class="statelist">California</h2>
			<li class="listitems">Los Angeles</li>
			<li class="listitems">Long Beach</li>
			</ul>
		</div>
		
	</div>
	<div class="amenities">
		<h3 class="states">Amenities</h3>
		<h4 class="location">Swimming pool,Kitchen...</h4>
		<div class="popover">
			<ul class="list">
				<li class="listitems">Swimming pool</li>
				<li class="listitems">Kitchen</li>
				<li class="listitems">Internet</li>
			</ul>
		</div>
	</div>
	<button class="search">Search</button>
	</section>
	
</div>
<footer class="footer-style">
<p>Best School</p>
</footer>
</body>
</html>
